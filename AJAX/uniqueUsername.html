<html>
<head>
<script>
function checkUsername(str) {
    if (str.length == 0) { 
        document.getElementById("txtHint").innerHTML = "";
        return;
    } else {
        var xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                if (this.responseText !== "success") {
                    document.getElementById("txtHint").innerHTML = "Username "+this.responseText+" already taken.";
                }else{
                    document.getElementById("txtHint").innerHTML = "";                    
                }
            }
        };
        xmlhttp.open("GET", "getUsername.php?q=" + str, true);
        xmlhttp.send();
    }
}
</script>
</head>
<body>

<p><b>Type to check Unique username:</b></p>
<form> 
<input type="text" placeholder="Username" onblur="checkUsername(this.value)">
<input type="password" placeholder="Password" >
</form>
<span id="txtHint"></span>
</body>
</html>
